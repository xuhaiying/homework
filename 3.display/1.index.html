<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inline{
            background: #ccc;
            font-size:24px;
        }
        .block p,.block h1{
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="inline">       
        <span>我是行内元素</span>
        <label>我是行内元素</label>
        <b>我是行内元素</b>
        <em>我是行内元素</em>
        <strong>我是行内元素</strong>
    </div>
    <div class="block">
        <p>我是文本块p</p>
        <h1>我是标题h1</h1>
    </div>
</body>
</html>
